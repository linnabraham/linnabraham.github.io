<header><h1 id="tag_Understanding diff">Understanding diff</h1></header>
<article>

<p>Q. Do you find it difficult at times to interpret the output of <code>diff foo bar</code>?</p>
<p>A. The output shows what changes you need to make to <code>foo</code> in order to make it identical to <code>bar</code>.</p>
